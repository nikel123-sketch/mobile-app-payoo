<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile app</title>
    <!-- add link t,d -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-[100vh] flex flex-col justify-center items-center bg-[#f4f5f7] ">



    <div class=" h-[150px] w-[320px] bg-[url(./assets/bg.png)] flex justify-center items-center">
        <img src="assets/Group.png" alt="">

    </div>


    
    <form class=" p-8 w-[350px] bg-[#ffffff]">
        <div>
            <label  class="font-bold text-[20px]" for="">Mobile Number</label><br>
            <input id="number" class="w-full rounded-[12px] p-1"  placeholder="Your Number" type="text">
            
        </div>
        <div class="mt-5">
            <label class="font-bold text-[20px]" for="">4 Digit Pin</label><br>
            <input id="pin" class="w-full rounded-[12px] p-1"  placeholder="Enter 4 Digit Pin" type="text">
            
        </div>
        <button id="btn" class="btn btn-primary mt-5 w-full rounded-[12px] text-[18px]">Join Now</button>
    </form>
    








    <script src="login.js"></script>
</body>
</html>
